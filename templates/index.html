<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fingerprint UI</title>
<style>
body { font-family: Arial; padding: 20px; background: #f5f5f5; }
button { margin: 5px; padding: 10px 20px; font-size: 16px; }
#logs { margin-top: 20px; background: #fff; padding: 10px; height: 300px; overflow-y: scroll; border: 1px solid #ccc; }
input[type=number] { width: 60px; padding: 5px; font-size: 16px; }
</style>
</head>
<body>
<h2>Fingerprint Sensor Control</h2>

<div>
  <input type="number" id="idInput" placeholder="ID">
  <button onclick="sendCommand('1')">Enroll</button>
  <button onclick="sendCommand('2')">Search</button>
  <button onclick="sendCommand('3')">Delete</button>
</div>

<div id="logs"></div>

<script>
function sendCommand(cmd) {
    const id = document.getElementById("idInput").value;
    fetch("/command", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({cmd: cmd, id: id})
    });
}

function refreshLogs() {
    fetch("/logs")
    .then(res => res.json())
    .then(data => {
        const logsDiv = document.getElementById("logs");
        logsDiv.innerHTML = data.logs.join("<br>");
        logsDiv.scrollTop = logsDiv.scrollHeight;
    });
}

setInterval(refreshLogs, 500);
</script>
</body>
</html>
